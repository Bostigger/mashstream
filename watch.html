<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Tournament Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/@mux/mux-player"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .live-badge {
            display: inline-block;
            background: #ef4444;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .player-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }
        mux-player {
            width: 100%;
            aspect-ratio: 16/9;
            --media-object-fit: contain;
            --media-object-position: center;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
        }
        .info-card h2 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        .stream-stats {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .stat-label {
            color: #9ca3af;
        }
        .stat-value {
            font-weight: bold;
            color: #10b981;
        }
        .chat-placeholder {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            color: #6b7280;
        }
        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Tournament Live Stream</h1>
            <div class="live-badge">üî¥ LIVE</div>
        </div>

        <div class="player-container">
            <mux-player
                stream-type="live"
                playback-id="1al3yG4KGDB3QSN7F6ODNm8w8fn002EI6IBdsIyIOY5Q"
                metadata-video-title="Tournament Match Stream"
                metadata-viewer-user-id="viewer-test"
                autoplay
                muted
                accent-color="#667eea"
            ></mux-player>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <h2>üìã Match Information</h2>
                <div class="stream-stats">
                    <div class="stat">
                        <span class="stat-label">Tournament:</span>
                        <span class="stat-value">Winter Championship 2024</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Round:</span>
                        <span class="stat-value">Quarter Finals</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Status:</span>
                        <span class="stat-value">Live Now</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Stream Quality:</span>
                        <span class="stat-value">Auto (Adaptive)</span>
                    </div>
                </div>
            </div>

            <div class="info-card">
                <h2>üí¨ Live Chat</h2>
                <div class="chat-placeholder">
                    Chat feature coming soon!
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add custom event listeners
        const player = document.querySelector('mux-player');
        
        player.addEventListener('playing', () => {
            console.log('Stream is playing!');
        });

        player.addEventListener('waiting', () => {
            console.log('Stream is buffering...');
        });

        player.addEventListener('error', (e) => {
            console.error('Player error:', e);
        });
    </script>
</body>
</html>
