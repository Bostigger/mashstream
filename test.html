<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé• Mux Stream Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h2 {
            margin-bottom: 1rem;
            color: #667eea;
        }
        button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-bottom: 1rem;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            background: #000;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            border-left: 4px solid #10b981;
        }
        .error {
            border-left: 4px solid #ef4444;
            color: #fca5a5;
        }
        .copy-btn {
            background: #10b981;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            width: auto;
            display: inline-block;
            margin-top: 0.5rem;
        }
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Mux Stream Tester</h1>
        
        <!-- Health Check -->
        <div class="section">
            <h2>üè• Backend Health Check</h2>
            <button onclick="testHealth()">Test Connection</button>
            <div id="health-result"></div>
        </div>

        <!-- Create Stream -->
        <div class="section">
            <h2>‚ûï Create New Stream</h2>
            <button onclick="createStream()">Create Stream</button>
            <div id="create-result"></div>
        </div>

        <!-- Get Stream Status -->
        <div class="section">
            <h2>üîç Get Stream Status</h2>
            <label for="stream-id">Stream ID:</label>
            <input 
                type="text" 
                id="stream-id" 
                placeholder="Enter stream ID..."
            />
            <button onclick="getStreamStatus()">Get Status</button>
            <div id="status-result"></div>
        </div>

        <!-- List Streams -->
        <div class="section">
            <h2>üìã List All Streams</h2>
            <button onclick="listStreams()">List Streams</button>
            <div id="list-result"></div>
        </div>
    </div>

    <script>
        // Auto-detect API URL (works for both local and deployed)
        const API_URL = window.location.origin;

        function showLoading(elementId) {
            const el = document.getElementById(elementId);
            el.innerHTML = '<div class="result"><span class="loading">‚è≥</span> Loading...</div>';
        }

        function showResult(elementId, data, isError = false) {
            const el = document.getElementById(elementId);
            const className = isError ? 'result error' : 'result success';
            el.innerHTML = `<div class="${className}">${JSON.stringify(data, null, 2)}</div>`;
        }

        async function testHealth() {
            showLoading('health-result');
            try {
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();
                showResult('health-result', { 
                    status: '‚úÖ Connected!', 
                    ...data 
                });
            } catch (error) {
                showResult('health-result', { 
                    error: '‚ùå Cannot connect to backend',
                    message: error.message,
                    hint: 'Make sure the backend is running on port 3001'
                }, true);
            }
        }

        async function createStream() {
            showLoading('create-result');
            try {
                const res = await fetch(`${API_URL}/api/create-stream`, {
                    method: 'POST'
                });
                const data = await res.json();
                
                if (!res.ok) throw new Error(data.error);
                
                const resultDiv = document.getElementById('create-result');
                resultDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ Stream Created!</strong><br><br>
                        <strong>üé• OBS Configuration:</strong><br>
                        Server: ${data.rtmpUrl}<br>
                        Key: ${data.streamKey}<br><br>
                        <strong>üì∫ Watch URL:</strong><br>
                        /watch/${data.playbackId}<br><br>
                        <strong>üÜî Stream ID:</strong><br>
                        ${data.streamId}
                        <button class="copy-btn" onclick="copyToClipboard('${data.streamKey}')">
                            üìã Copy Stream Key
                        </button>
                    </div>
                `;
            } catch (error) {
                showResult('create-result', { 
                    error: error.message,
                    hint: 'Check if MUX_TOKEN_ID and MUX_TOKEN_SECRET are set in .env'
                }, true);
            }
        }

        async function getStreamStatus() {
            const streamId = document.getElementById('stream-id').value;
            if (!streamId) {
                showResult('status-result', { 
                    error: 'Please enter a stream ID' 
                }, true);
                return;
            }

            showLoading('status-result');
            try {
                const res = await fetch(`${API_URL}/api/stream/${streamId}`);
                const data = await res.json();
                
                if (!res.ok) throw new Error(data.error);
                
                showResult('status-result', data);
            } catch (error) {
                showResult('status-result', { 
                    error: error.message 
                }, true);
            }
        }

        async function listStreams() {
            showLoading('list-result');
            try {
                const res = await fetch(`${API_URL}/api/streams`);
                const data = await res.json();
                
                if (!res.ok) throw new Error(data.error);
                
                const streams = data.data || [];
                showResult('list-result', {
                    total: streams.length,
                    streams: streams.map(s => ({
                        id: s.id,
                        status: s.status,
                        created: s.created_at
                    }))
                });
            } catch (error) {
                showResult('list-result', { 
                    error: error.message 
                }, true);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert('‚úÖ Copied to clipboard!');
        }

        // Test health on page load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>
</html>
